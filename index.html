<!DOCTYPE html>
<html>

    <head>
		<title>Web App - Simple Interest Calculator</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./script.js"></script>
    </head>
	
	<div class="maindiv">
		<body>
			<h1>Simple Interest Calculator</h1>

			Amount <input type="number"  id="principal" onchange="val()">  <br/>
			Rate <input type="range" id="rate" min="minval" max="maxval" value="10.25" onchange="updateRate()"> <span id="rate_val"> 10.25% </span>  <br/>
			No. of Years <id="years"> 
				<select id="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>  <br/>
			Interest : <span id="result"></span><br>

			<button onclick="compute()">Compute Interest</button>
			<span id="result">

			</span>
		</body>
	
		<footer>

			&#169; This Calculator belongs to A


		</footer>
	
	</div>
	
</html>
